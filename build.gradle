buildscript{
    //build.gradle에서 사용할 전역변수 설정
    ext {
        springBootVersion = '2.1.7.RELEASE'
    }
    //각종 라이브러리들을 어떤 원격 저장소에서 받을지
    repositories {
        mavenCentral() //기본적으로 많이 사용하는 저장소
        jcenter() //라이브러리 업로드가 간단한 저장소. jcenter에 업로드 시 mavenCentral에도 업로드가 된다
    }
    //스프링부트 그레이들 플러그인 2.1.7.RELEASE를 의존성으로 받겠다는 의미
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

//자바와 스프링부트를 사용하기 위한 4가지 필수 플러그인
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management' //스프링부트의 의존성을 관리해주는 플러그인

group 'com.jojoldu.book'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

//상단의 springBootVersion을 따라감
dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}
